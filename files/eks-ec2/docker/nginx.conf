server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ Send access logs to stdout
    access_log /dev/stdout;

    # ✅ Send error logs to stderr
    error_log /dev/stderr warn;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
