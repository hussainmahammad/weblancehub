- name: Configure PetCart frontend (AMI bake)
  hosts: all
  become: yes

  vars:
    frontend_src: "/tmp/dist"

  tasks:

    # ===============================
    # REQUIRED FOR AMAZON LINUX 2
    # ===============================
    - name: Enable nginx via amazon-linux-extras
      command: amazon-linux-extras enable nginx1
      args:
        creates: /etc/yum.repos.d/nginx.repo

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Remove default nginx config
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent

    - name: Copy PetCart nginx config
      copy:
        src: "../packer/nginx.conf"
        dest: /etc/nginx/conf.d/petcart.conf
        owner: root
        group: root
        mode: "0644"

    - name: Remove old frontend files
      file:
        path: /usr/share/nginx/html
        state: absent

    - name: Recreate web root
      file:
        path: /usr/share/nginx/html
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Copy frontend build to nginx web root
      copy:
        src: "{{ frontend_src }}/"
        dest: /usr/share/nginx/html/
        owner: root
        group: root
        mode: "0755"
        remote_src: yes

    - name: Validate nginx configuration
      command: nginx -t

    - name: Enable and start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    # ---------------- CloudWatch Agent ----------------

    - name: Install CloudWatch Agent
      yum:
        name: amazon-cloudwatch-agent
        state: present

    - name: Configure CloudWatch Agent
      copy:
        dest: /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
        mode: "0644"
        content: |
          {
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/nginx/access.log",
                      "log_group_name": "/petcart/nginx/access",
                      "log_stream_name": "{instance_id}"
                    },
                    {
                      "file_path": "/var/log/nginx/error.log",
                      "log_group_name": "/petcart/nginx/error",
                      "log_stream_name": "{instance_id}"
                    }
                  ]
                }
              }
            },
            "metrics": {
              "metrics_collected": {
                "cpu": {
                  "measurement": ["cpu_usage_idle"],
                  "metrics_collection_interval": 60
                },
                "mem": {
                  "measurement": ["mem_used_percent"],
                  "metrics_collection_interval": 60
                }
              }
            }
          }

    - name: Start CloudWatch Agent
      command: >
        /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
        -a fetch-config
        -m ec2
        -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
        -s
